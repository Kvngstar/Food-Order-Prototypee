<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Admin Menu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="./css/style.css"
        >
    </head>
    <body>
        <div class="main-container">
            <div class="navbar">
                <h2>
                    <img src="./images/menu_book_FILL0_wght400_GRAD0_opsz48.png" alt="">
                </h2>
                <h2>
                    <img src="" alt="">
                    Admin Board
                </h2>
            </div>
            <div class="inner-wrap">
                <div class="body">
                    <div class="first-section" id="firstsection">
                        <header>
                            Food - Menu
                        </header>
                        <div class="menu-body">
                            <ol id="List-head">
                                <div class="menu-list" id="list1">
                                    <li>Jollof Rice and Chicken</li>
                                    <div>
                                        <span class="add">Add</span>
                                        <span class="remove">Remove</span>
                                    </div>
                                </div>
                                <div class="menu-list" id="list2">
                                    <li>Swallow with Draw Soup</li>
                                    <div>
                                        <span class="add">Add</span>
                                        <span class="remove">Remove</span>
                                    </div>
                                </div>
                                <div class="menu-list" id="list3">
                                    <li>Fries with Egg Sauce</li>
                                    <div>
                                        <span class="add">Add</span>
                                        <span class="remove">Remove</span>
                                    </div>
                                </div>
                                <div class="menu-list" id="list4">
                                    <li>Swallow with Egusi Soup</li>
                                    <div>
                                        <span class="add">Add</span>
                                        <span class="remove">Remove</span>
                                    </div>
                                </div>
                                <div class="menu-list" id="list5">
                                    <li>Beans</li>
                                    <div>
                                        <span class="add">Add</span>
                                        <span class="remove">Remove</span>
                                    </div>
                                </div>
                            </ol>
                            <div class="special-order">
                                <input
                                    type="text"
                                    name=""
                                    value=""
                                    id="addfood"
                                    placeholder="Add New Dish to Menu"
                                    tabindex="1"
                                >
                                <button tabindex="2" id="addfoodbutton">Add</button>
                            </div>
                        </div>
                    </div>
                    <div class="second-section">
                        <div class="backbutton">
                            <button id="backButton" class="backbutton hide" tabindex="1">back</button>
                        </div>
                        <header>
                            Customer Order
                        </header>
                        <div class="order-body">
                            <ol id="ordered"></ol>
                            <div class="printbutton">
                                <button id="printButton" class="printbutton" tabindex="3">Order</button>
                            </div>
                        </div>
                    </div>
                </div>
                <footer></footer>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
